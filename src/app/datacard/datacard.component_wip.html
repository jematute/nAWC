                </div>
            </div>
            <div *ngIf="tab.id == 11111 && tab.active" class="memo-tab">
                <div class="froala-container">
                     <div class="memo-editor" ng-cloak froala
                         changed="vm.memoChanged"
                         editor="vm.froalaEditor" ,
                         ng-model="vm.dataCardService.memoInfo.data">

                </div>

            </div>
            <div *ngIf="tab.id == 12222 && tab.active" class="container">
                <img class="img-thumbnail" style="width: 500px; height: 500px; margin-top: 30px;" src="{{vm.dataCardService.imageData}}" />
            </div>

            <!-- Labels -->
            <label *ngFor="let prompt of tab.prompts"
                   control-position
                   left="prompt.dataCardControlDefinition.x"
                   top="prompt.dataCardControlDefinition.y"
                   width="prompt.dataCardControlDefinition.width"
                   height="vm.dataCardService.textBoxHeight"
                   id="{{prompt.dataCardControlDefinition.id}}">
                {{prompt.dataCardControlDefinition.value}}
            </label>
            <!-- End Labels -->
            <!-- Texboxes -->
            <div *ngFor="textbox of tab.textBoxes"
                 class="datacard-control"
                 control-position
                 left="textbox.dataCardControlDefinition.x"
                 top="textbox.dataCardControlDefinition.y"
                 width="textbox.dataCardControlDefinition.width"
                 height="vm.dataCardControlDefinition.textBoxHeight">
                <input tabindex="{{textbox.uniqueId}}" xto-Clear ng-keyup="$event.keyCode == 13 && vm.search()" class="form-control"
                       maxlength="{{textbox.schemaModel.baseFieldDefinition.width}}"
                       id="{{textbox.schemaModel.schemaDefinition.id}}"
                       ng-class="{'input-dirty': vm.dirtyInputs[textbox.schemaModel.schemaDefinition.id] }"
                       ng-model="vm.inputModel[textbox.schemaModel.schemaDefinition.id]"
                       ng-change="vm.inputChanged(vm.inputModel[textbox.schemaModel.schemaDefinition.id], textbox.schemaModel.schemaDefinition.id, textbox)"
                       [diabled]="!vm.dataCardService.currentRecordData.schemaEditable[textbox.schemaModel.schemaDefinition.id] || !vm.dataCardService.editMode || textbox.schemaModel.fieldDefinition.relatedFieldDefinition.Type == 1"
                       ng-style="{ 'height': vm.dataCardService.textBoxHeight }" />
            </div>
            <!-- End Textboxes -->
            <!-- Date Input -->
            <div ng-repeat="textbox in tab.dates track by textbox.uniqueId"
                 class="datacard-control"
                 id="{{textbox.schemaModel.schemaDefinition.id}}"
                 control-position
                 left="textbox.dataCardControlDefinition.x"
                 top="textbox.dataCardControlDefinition.y"
                 width="textbox.dataCardControlDefinition.width-30"
                 height="vm.dataCardService.textBoxHeight">
                <!--default input box to disabled and changed ng-model from schemaModels-->
                <input xto-Clear ng-keyup="$event.keyCode == 13 && vm.search()"
                       class="form-control"
                       id="{{textbox.schemaModel.schemaDefinition.id}}"
                       ng-class="{
                                           'input-dirty': vm.dirtyInputs[textbox.schemaModel.schemaDefinition.id],
                                           'user-date': vm.dataCardService.currentRecordData.schemaEditable[textbox.schemaModel.schemaDefinition.id] && !vm.dirtyInputs[textbox.schemaModel.schemaDefinition.id] }"
                       [diabled]="true"
                       ng-style="{'height': vm.dataCardService.textBoxHeight }"
                       ng-model="vm.inputModel[textbox.schemaModel.schemaDefinition.id]"
                       ng-change="vm.inputChanged(vm.inputModel[textbox.schemaModel.schemaDefinition.id], textbox.schemaModel.schemaDefinition.id, textbox)" />
            </div>
            <!-- End Date Input -->
            <!-- Date Picker -->
            <div ng-repeat="textbox in tab.dates track by textbox.uniqueId"
                 control-position
                 left="textbox.dataCardControlDefinition.x + textbox.dataCardControlDefinition.width-(30)"
                 top="textbox.dataCardControlDefinition.y"
                 height="vm.dataCardService.textBoxHeight">
                <awc-date-picker mode="edit"
                                 current-date="vm.inputModel[textbox.schemaModel.schemaDefinition.id]"
                                 textbox-id="textbox.dataCardControlDefinition.id"
                                 date-format="vm.dataCardService.uiDateFormatter"
                                 [diabled]="!vm.dataCardService.currentRecordData.schemaEditable[textbox.schemaModel.schemaDefinition.id] || !vm.dataCardService.editMode"
                                 date-picked="vm.datePicked" tab-index="textbox.uniqueId">
                </awc-date-picker>
            </div>
            <!-- End Date Picker-->
            <!-- Restriced Fields -->
            <div ng-repeat="restricted in tab.textBoxesRestricted track by restricted.uniqueId"
                 control-position
                 left="restricted.dataCardControlDefinition.x"
                 top="restricted.dataCardControlDefinition.y"
                 width="restricted.dataCardControlDefinition.width"
                 height="vm.dataCardService.textBoxHeight">
                <div custom-select tab-index="restricted.uniqueId" selected-value="vm.inputModel[restricted.schemaModel.schemaDefinition.id]"
                     get-data="vm.getRestricted(restricted.schemaModel.schemaDefinition.id)"
                     max-length="restricted.schemaModel.baseFieldDefinition.width"
                     allow-text="false"
                     always-reload="true"
                     dirty="vm.dirtyInputs[restricted.schemaModel.schemaDefinition.id]"
                     on-submit="vm.search"
                     has-been-saved="vm.hasBeenSaved"
                     cs-disabled="!vm.dataCardService.currentRecordData.schemaEditable[restricted.schemaModel.schemaDefinition.id]  || !vm.dataCardService.editMode"
                     model-changed="vm.inputChanged"
                     select-id="restricted.schemaModel.schemaDefinition.id" control-object="restricted">
                </div>
            </div>
            <!-- End Restricted Fields -->
            <!-- Dropdown Fields -->
            <div ng-repeat="restricted in tab.dropdownLists track by restricted.uniqueId"
                 control-position
                 left="restricted.dataCardControlDefinition.x"
                 top="restricted.dataCardControlDefinition.y"
                 width="restricted.dataCardControlDefinition.width"
                 height="vm.dataCardService.textBoxHeight">
                <div custom-select tab-index="restricted.uniqueId" selected-value="vm.inputModel[restricted.schemaModel.schemaDefinition.id]"
                     max-length="restricted.schemaModel.baseFieldDefinition.width"
                     get-data="vm.getDropdownListValues(restricted.schemaModel.schemaDefinition.id)"
                     allow-text="true"
                     always-reload="true"
                     has-been-saved="vm.hasBeenSaved"
                     dirty="vm.dirtyInputs[restricted.schemaModel.schemaDefinition.id]"
                     on-submit="vm.search"
                     cs-disabled="!vm.dataCardService.currentRecordData.schemaEditable[restricted.schemaModel.schemaDefinition.id]  || !vm.dataCardService.editMode"
                     model-changed="vm.inputChanged"
                     select-id="restricted.schemaModel.schemaDefinition.id" control-object="restricted">
                </div>
            </div>
            <!-- End Restricted Fields -->
            <!-- Library Fields -->
            <div ng-repeat="restricted in tab.libraryFields track by restricted.uniqueId"
                 control-position
                 left="restricted.dataCardControlDefinition.x"
                 top="restricted.dataCardControlDefinition.y"
                 width="restricted.dataCardControlDefinition.width"
                 height="vm.dataCardService.textBoxHeight">
                <div custom-select tab-index="restricted.uniqueId" selected-value="vm.inputModel[restricted.schemaModel.schemaDefinition.id]"
                     max-length="restricted.schemaModel.baseFieldDefinition.width"
                     get-data="vm.getRestricted(restricted.schemaModel.schemaDefinition.id)"
                     allow-text="true"
                     on-submit="vm.search"
                     has-been-saved="vm.hasBeenSaved"
                     cs-disabled="true"
                     model-changed="vm.inputChanged"
                     select-id="restricted.schemaModel.schemaDefinition.id" control-object="restricted">
                </div>
            </div>
            <!-- End Library Fields -->
            <!-- Logical Fields -->
            <div ng-repeat="restricted in tab.logical track by restricted.uniqueId"
                 control-position
                 left="restricted.dataCardControlDefinition.x"
                 top="restricted.dataCardControlDefinition.y"
                 width="restricted.dataCardControlDefinition.width"
                 height="vm.dataCardService.textBoxHeight">
                <div custom-select
                     max-length="restricted.schemaModel.baseFieldDefinition.width"
                     tab-index="restricted.uniqueId"
                     selected-value="vm.inputModel[restricted.schemaModel.schemaDefinition.id]"
                     allow-text="false"
                     has-been-saved="vm.hasBeenSaved"
                     logical="true"
                     dirty="vm.dirtyInputs[restricted.schemaModel.schemaDefinition.id]"
                     cs-disabled="!vm.dataCardService.currentRecordData.schemaEditable[restricted.schemaModel.schemaDefinition.id] || !vm.dataCardService.editMode"
                     on-submit="vm.search"
                     model-changed="vm.inputChanged"
                     select-id="restricted.schemaModel.schemaDefinition.id">
                </div>
            </div>
            <!-- End Logical Fields -->
        </div>
    </div>
</div>
