<li (clickToClose)="closeHelpMenu()">
  <a (click)="toggleHelp()" style="min-width: 42.08px; min-height: 50px" href="javascript:void(0)" class="dropdown-toggle"
    data-toggle="dropdown">
    <i class="fa fa-question-circle" style="font-size: 15px; color: white" aria-hidden="true"></i>
  </a>
  <div  [hidden]="!showHelpOptions" style="z-index: 999" class="help-dropdown">
    <ul>
      <li ng-click="gotoHelp('html')">
        <i class="fa fa-code"></i>HTML</li>
      <li ng-click="gotoHelp('pdf')">
        <i class="fa fa-file-pdf-o"></i>PDF</li>
    </ul>
  </div>
</li>
