<div class="login-page">
  <div class="login-box">
    <div class="title">
      <h3>Login</h3>
    </div>
    <div class="controls">
      <mat-form-field class="field">
        <input matInput placeholder="Username">
      </mat-form-field>
      <div>
        <mat-form-field class="field">
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="field">
          <mat-select placeholder="Language" [(ngModel)]="selectedValue" name="language">
            <mat-option *ngFor="let lang of languages" [value]="lang.value">
              {{lang.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="footer">
      <button mat-mini-fab color="accent">Login</button>
    </div>

  </div>
</div>
