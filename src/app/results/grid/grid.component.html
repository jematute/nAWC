<div class="grid-container">
  <div class="grid">
    <ag-grid-angular [sortingOrder]="sortingOrder" (sortChanged)="onSortChanged($event)" [getRowNodeId]="getRowNodeId" (selectionChanged)="onSelectionChanged($event)" (columnResized)="onColumnResized($event)" (dragStopped)="onDragStopped()" (columnMoved)="onColumnMoved($event)" style="width: 100%; height: 100%" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
      (gridReady)="onReady($event)" [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>

  <div class="footer">
    <button (click)="updateGridRecords()">Update</button>
    <div class="grid-controls">
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[100, 200, 500, 1000]"
        (page)="onPageEvent($event)">
      </mat-paginator>

    </div>
  </div>
</div>
