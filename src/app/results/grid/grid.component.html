<div class="grid-container">
  <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs"
    (gridReady)="onReady($event)" [gridOptions]="gridOptions">
  </ag-grid-angular>
  <div class="footer">
    <div class="grid-controls">
      <mat-paginator [length]="numberOfPages" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[100, 200, 500, 1000]" (page)="onPageEvent($event)" >
      </mat-paginator>

    </div>
  </div>
</div>
